apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Route
      name: hotels
    path: routes.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: soap-rest-api
    path: soap-rest-api.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: travel-api
    path: travel-api.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: travel-bff
    path: travel-bff.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: travel-ui
    path: travel-ui.yaml
